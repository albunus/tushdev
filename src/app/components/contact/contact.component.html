<div class="rn-contact-area rn-section-gap section-separator" id="contacts">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h2 class="title">Contact Me</h2>
        </div>
      </div>
    </div>
    <div class="row mt--50 mt_md--40 mt_sm--40 mt-contact-sm">
      <div class="col-lg-5">
        <div class="contact-about-area">
          <div class="thumbnail">
            <img src="assets/images/contact-me.svg" alt="contact-img">
          </div>
          <div class="title-area">
            <h4 class="title">Albunus Mutuku Nyalita</h4>
            <span>Full Stack Developer</span>
          </div>
          <div class="description">
            <p>I am available for freelance work. Connect with me via email or through a phone call.
            </p>
            <span class="phone">Phone: <a href="tel:+254719315899">+254719315899</a></span>
            <span class="mail">Email: <a href="mailto:alybtush3@gmail.com">alybtush3@gmail.com</a></span>
          </div>
          <div class="social-area">
            <div class="name">FIND WITH ME</div>
            <div class="social-icone">
              <a href="https://github.com/albunus" target="_blank"><i class="fa fa-github"></i>
              </a>
              <a target="_blank" href="#"><i class="fa fa-whatsapp"></i></a>
              <a href="malto:alybtush3@gmail.com"><i class="fa fa-google"></i></a>
              <a target="_blank" href="https://twitter.com/albanus50469101"><i class="fa fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div data-aos-delay="600" class="col-lg-7 contact-input">
        <div class="contact-form-wrapper">
          <div class="introduce">
            <form class="rnt-contact-form rwt-dynamic-form row" (ngSubmit)="sendMessage(f)" #f="ngForm">
              <div class="col-md-12">
                <div class="alert alert-success text-center" role="alert" *ngIf="showSuccessMessage">
                  <strong>Success!</strong> Message sent. I will get back to you as soon as possible. Thank you. ðŸ˜ƒ
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label for="contact-name">Your Name</label>
                  <input class="form-control form-control-lg" name="name" id="contact-name" type="text" #name ngModel
                    required>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label for="contact-phone">Phone Number</label>
                  <input class="form-control" name="phone" id="phone" type="text" #phone ngModel>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <label for="contact-email">Email</label>
                  <input class="form-control form-control-sm" id="email" name="email" type="email" #email ngModel
                    required>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <label for="subject">subject</label>
                  <input class="form-control form-control-sm" id="subject" name="subject" type="text" #subject ngModel
                    >
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <label for="contact-message">Your Message</label>
                  <textarea name="message" id="contact-message" cols="30" rows="10" #message ngModel
                    required></textarea>
                </div>
              </div>

              <div class="col-lg-12">
                <button type="submit" id="submit" class="rn-btn">
                  <span>SEND MESSAGE</span>
                  <i class="fa fa-arrow-right"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
